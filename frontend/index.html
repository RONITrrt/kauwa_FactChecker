<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Check Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>KAUWA:Fact Checking Crow</h1>
        
        <div class="grid">
            <div class="card">
                <h2>Fact Checker</h2>
                <form id="fact-check-form">
                    <input type="text" id="fact-input" placeholder="Enter a statement to fact-check">
                    <button type="submit">Check Fact</button>
                </form>
                <div id="result" class="result hidden">
                    <h3>Result:</h3>
                    <p id="result-text"></p>
                </div>
            </div>

            <div class="card">
                <h2>Previous Outputs</h2>
                <ul id="previous-outputs"></ul>
            </div>

            <div class="card full-width">
                <h2>Fact-Checking Statistics</h2>
                <canvas id="stats-chart"></canvas>
            </div>

            <div class="card full-width">
                <h2>Latest News</h2>
                <ul id="latest-news"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
